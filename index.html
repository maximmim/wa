<body>
<style>
body {
  background-color: black;
}

#video {
    position: absolute;
    left: 0;
    top: 0;
    width: 50%;
    height: 100%;
    z-index: -2;
}

#video2 {
    position: absolute;
    right: 0;
    top: 0;
    width: 50%;
    height: 100%;
}
#time {
  position: fixed;
    bottom: 10%;
    left: 70%;
display:none;
    width: 100px;
    height: 40px;
    color: black;
    text-align: center;
    z-index: 2;
    background-color: rgb(192, 192, 192);
    border-radius: 20px;
}


video::-webkit-media-controls {
    display: none;
}


#cide {
    position: absolute;
    right: 1%;
    top: 30%;
    width: 260px;
    height: 170px;
}

</style>


<h1 id="time"></h1>



<video autoplay muted playsinline id="video"></video>
<video autoplay muted playsinline id="video2"></video>

<iframe id="cide" src="https://www.youtube-nocookie.com/embed/uuzu2QxjMZ4?si=g4-jdOca5JyQ5aIr" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
<script>
var video = document.querySelector("#video");
var video2 = document.querySelector("#video2");

if (navigator.mediaDevices.getUserMedia) {
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment"} })
    .then(function (stream) {
        video.srcObject = stream;
        video2.srcObject = stream;
    })
    .catch(function (error) {
        console.log("Something went wrong!");
    });
}
var time = new Date();
document.getElementById("time").textContent = `${time.getHours()}:${time.getMinutes()}`
setInterval(()=>{
  var time = new Date();
let h = time.getHours();
let m = time.getMinutes();
document.getElementById("time").textContent = `${h}:${m}`
},1)






</script>
